version: '3'

services: 

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        user: fitkidpedia
        uid: 1001
    container_name: backend
    working_dir: /var/www
    volumes: 
      - ./backend:/var/www
      - /var/www/vendor
    ports: 
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - db

  frontend:
    build: 
      context: frontend
    container_name: frontend
    working_dir: /usr/src/app
    volumes: 
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    command: npm run start

  db:
    image: postgres
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=1234
    ports: 
      - "5432:5432"