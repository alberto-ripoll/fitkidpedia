version: '3'

services: 

  backend:
    build: 
      context: backend
      args:
        user: fitkidpedia
        uid: 1001
    container_name: backend
    working_dir: /var/www
    networks: 
      - node-network
    volumes: 
      - ./backend:/var/www
      - /var/www/vendor
    tty: true
    ports: 
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
       - db

  frontend:
    build: 
      context: frontend
    container_name: frontend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "5173:5173"
    command: npm run start

  db:
    image: postgres
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=1234
    ports: 
      - "5432:5432"
    networks: 
      - node-network

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
       - backend
       - frontend
  
networks: 
  node-network:
    driver: bridge